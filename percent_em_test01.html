<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-size:12px;
        }

        #a {
            font-size:150%;
        }

        #b {
            font-size:2em;
        }
    </style>
    <title>percent와 em 연습</title>
</head>
<body>
    Hello world!!!<!-- 원래 글자의 크기 100% -->
    <div id="a">Hello world!!!</div>
    <div id="b">Hello world!!!</div>
</body>
</html>
